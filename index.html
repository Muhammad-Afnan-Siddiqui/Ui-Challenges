<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'/>
    <link href=' https://fonts.google.com/specimen/Fraunces' rel='stylesheet'/>
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <section class="product-Card">
      <div class="card-custom">
        <div class="image"></div>
        <div class="content"> 
            <h class="product-type text-muted">PERFUME</h>
            <h1 class="main-product">Gabrielle Essence Eau De Parfum</h1>
            <p class=" product-description">
                A floral, solar and voluptuous interpretation composed by Olivier
                Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="price">
            <h1>$149.99</h1>
            <h class="px-4 text-muted"><del>$169.99</del></h>
            </div>
            <button class="addTocart-btn"><span class="px-3"><img src="./images/icon-cart.svg" alt="cart" /></span>Add to Cart</button>
      </div>
    </section>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Muhammad Afnan siddiqui</a>.
    </div>
  </body>
</html>
